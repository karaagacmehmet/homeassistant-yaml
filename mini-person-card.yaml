type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      padding-top: 2px;
    }
grid_options:
  columns: 6
  rows: auto
cards:
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        icon: mdi:thermometer-water
        show_name: false
        show_state: false
        tap_action:
          action: none
        styles:
          card:
            - width: 34px
            - min-height: 54px
            - padding-left: 2px
            - border: none
            - background: none
            - box-shadow: none
            - display: flex
            - align-items: center
            - justify-content: center
          icon:
            - width: 34px
            - height: 40px
            - color: var(--primary-color)
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: sensor.sonoff_a4b001b070_temperature
                show_name: false
                show_state: true
                tap_action:
                  action: more-info
                styles:
                  card:
                    - padding-top: 3px
                    - background: none
                    - box-shadow: none
                    - border: none
                    - height: 28px
                  grid:
                    - grid-template-areas: "\"i s\""
                    - grid-template-columns: 10px 55px
                    - column-gap: 1px
                  state:
                    - font-size: 15px
                    - line-height: 1
                  icon:
                    - width: 16px
                    - height: 16px
                    - color: red
              - type: custom:button-card
                entity: sensor.sonoff_a4b001b070_humidity
                icon: mdi:water-percent
                show_name: false
                show_state: true
                tap_action:
                  action: more-info
                styles:
                  card:
                    - padding-top: 3px
                    - background: none
                    - box-shadow: none
                    - border: none
                    - height: 28px
                  grid:
                    - grid-template-areas: "\"i s\""
                    - grid-template-columns: 10px 55px
                    - column-gap: 1px
                  state:
                    - font-size: 15px
                    - line-height: 1
                  icon:
                    - width: 16px
                    - height: 16px
                    - color: var(--primary-color)
                state_display: |
                  [[[ 
                    const v = entity.state ?? '--';
                    const u = entity.attributes.unit_of_measurement ?? '%';
                    return `${v} ${u}`;
                  ]]]
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Sıcaklık/Nem
                show_icon: false
                show_state: false
                tap_action:
                  action: none
                styles:
                  card:
                    - padding-top: 0px
                    - border: none
                    - background: none
                    - box-shadow: none
                    - font-weight: 500
                    - font-size: 11px
              - type: custom:button-card
                entity: sensor.sonoff_a4b001b070_battery
                show_name: false
                show_state: true
                show_icon: true
                tap_action:
                  action: more-info
                styles:
                  card:
                    - padding-top: 0px
                    - background: none
                    - box-shadow: none
                    - border: none
                    - height: 17px
                  grid:
                    - grid-template-areas: "\"i s\""
                    - grid-template-columns: 10px 40px
                    - column-gap: 0px
                  state:
                    - font-size: 10px
                    - line-height: 1
                  icon:
                    - width: 16px
                    - height: 16px
